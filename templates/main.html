<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for k, v in other_cats.items() %}
    <p> <a href={{v}}> {{ k }}</a></p>
    {% endfor %}

    {% for k, v in menu.items() %}
    {% if v == condition %}
    <p><i> <a href={{v}}> {{ k }}</a></i></p>

    {% else %}
    <p> <a href={{v}}> {{ k }}</a></p>
    {% endif %}

    {% endfor %}
 
    {{condition}}

    {% for v in contents %}
    <div OnClick="location.href='/item/{{ v.mt20id }}'">
    <h1>{{ v['prfnm'] }}</h1>
    <p>{{ v['genrenm'] }}</p>
    <p>{{ v['fcltynm']}}</p>
    <p>{{ v['prfstate']}}</p>
</div>
    {% endfor %}
</body>
</html>
